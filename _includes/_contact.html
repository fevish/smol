
<section class="site-section bg-light" id="contact-section">
    <div class="container">
      <div class="row mb-5">
        <div class="col-12 text-center">
          <h2 class="text-black h1 site-section-heading">Contact Us</h2>
  
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-7 mb-5">
  
          <form name="Homepage Contact" action="POST" data-netlify="true" class="p-5 bg-white">
  
            <h2 class="h4 text-black mb-5">Contact Form</h2>
  
            <div class="row form-group">
  
              <div class="col-md-6 mb-3 mb-md-0">
                <label class="text-black" for="first-name">First Name</label>
                <input type="text" name="first-name" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="text-black" for="last-name">Last Name</label>
                <input type="text" name="last-name" class="form-control">
              </div>
            </div>
  
            <div class="row form-group">
  
              <div class="col-md-12">
                <label class="text-black" for="email">Email</label>
                <input type="email" name="email" class="form-control">
              </div>
            </div>
  
            <div class="row form-group">
  
              <div class="col-md-12">
                <label class="text-black" for="subject">Subject</label>
                <input type="subject" name="subject" class="form-control">
              </div>
            </div>
  
            <div class="row form-group">
  
              <div class="col-md-12">
                <label class="text-black" for="message">Message</label>
                <textarea name="message" name="message" cols="30" rows="7" class="form-control"
                  placeholder="Write your questions or message here... "></textarea>
              </div>
            </div>
  
            <div class="row form-group">
  
              <div class="col-md-12">
                <input type="submit" value="Send Message" class="btn btn-primary btn-md text-white">
              </div>
            </div>
  
          </form>
        </div>
        <div class="col-md-5">
          <div class="p-4 mb-3 bg-white">
            <blockquote>
            <p>* In light of COVID-19, we are happy to accomodate meetings via phone, video conference, or even Facetime!</p>
              <p>Please contact us today and let's discuss your website together.
            </p>
            </blockquote>

            <p class="mb-0"><a href="mailto:hello@letsembark.ca">hello@letsembark.ca</a></p>
  
          </div>
        </div>
